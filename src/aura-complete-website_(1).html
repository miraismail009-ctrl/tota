            padding: 0;

            background: #0a0a0a;
            color: white;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .font-serif {
            font-family: 'Cormorant Garamond', serif;
        }

        /* ========== LUXURY HERO SECTION STYLES ========== */
        .luxury-hero-section {
            position: relative;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1410 50%, #0a0a0a 100%);
        }

        /* Ken Burns Background Animation */
        .background-layer {
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background: 
                radial-gradient(ellipse at 30% 40%, rgba(184, 134, 11, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 60%, rgba(218, 165, 32, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a1410 50%, #0a0a0a 100%);
            animation: kenBurnsHero 20s ease-in-out infinite alternate;
        }

        @keyframes kenBurnsHero {
            0% {
                transform: scale(1) translate(0, 0);
            }
            100% {
                transform: scale(1.1) translate(-2%, -2%);
            }
        }

        /* Mystical Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(218, 165, 32, 0.6) 0%, transparent 70%);
            border-radius: 50%;
            animation: float-particle linear infinite;
        }

        .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-duration: 15s; animation-delay: 0s; }
        .particle:nth-child(2) { width: 6px; height: 6px; left: 25%; animation-duration: 18s; animation-delay: 2s; }
        .particle:nth-child(3) { width: 3px; height: 3px; left: 45%; animation-duration: 20s; animation-delay: 4s; }
        .particle:nth-child(4) { width: 5px; height: 5px; left: 65%; animation-duration: 16s; animation-delay: 1s; }
        .particle:nth-child(5) { width: 4px; height: 4px; left: 80%; animation-duration: 19s; animation-delay: 3s; }
        .particle:nth-child(6) { width: 6px; height: 6px; left: 15%; animation-duration: 17s; animation-delay: 5s; }
        .particle:nth-child(7) { width: 3px; height: 3px; left: 90%; animation-duration: 21s; animation-delay: 2.5s; }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) translateX(50px) scale(1);
                opacity: 0;
            }
        }

        .luxury-content-wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 60px;
        }

        .luxury-hero-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            gap: 80px;
        }

        /* Left Content */
        .luxury-text-content {
            flex: 1;
            max-width: 500px;
        }

        .luxury-brand-logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1rem;
            letter-spacing: 8px;
            color: #DAA520;
            margin-bottom: 30px;
            font-weight: 300;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.3s forwards;
        }

        .luxury-hero-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 4.5rem;
            font-weight: 300;
            color: #fff;
            line-height: 1.2;
            margin-bottom: 25px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.6s forwards;
        }

        .luxury-hero-title .highlight {
            font-weight: 600;
            background: linear-gradient(135deg, #DAA520 0%, #FFD700 50%, #B8860B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .luxury-hero-description {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.8;
            margin-bottom: 40px;
            font-weight: 300;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.9s forwards;
        }

        .luxury-cta-button {
            display: inline-block;
            padding: 18px 50px;
            background: linear-gradient(135deg, #B8860B 0%, #DAA520 100%);
            color: #000;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
            border-radius: 0;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.2s forwards;
        }

        .luxury-cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FFD700 0%, #DAA520 100%);
            transition: left 0.4s ease;
        }

        .luxury-cta-button:hover::before {
            left: 0;
        }

        .luxury-cta-button span {
            position: relative;
            z-index: 1;
        }

        .luxury-cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(218, 165, 32, 0.4);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Product Section */
        .product-showcase {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Golden Aura Effect */
        .aura-glow {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(218, 165, 32, 0.3) 0%, rgba(218, 165, 32, 0.1) 40%, transparent 70%);
            filter: blur(40px);
            animation: pulseGlow 4s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% {
                transform: scale(1);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.9;
            }
        }

        /* Floating Silk Fabric */
        .silk-fabric {
            position: absolute;
            width: 600px;
            height: 600px;
            opacity: 0.15;
        }

        .silk-fabric::before,
        .silk-fabric::after {
            content: '';
            position: absolute;
            background: linear-gradient(135deg, rgba(218, 165, 32, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(60px);
        }

        .silk-fabric::before {
            width: 300px;
            height: 400px;
            top: -50px;
            right: -100px;
            animation: floatSilk1 8s ease-in-out infinite;
        }

        .silk-fabric::after {
            width: 250px;
            height: 350px;
            bottom: -50px;
            left: -80px;
            animation: floatSilk2 10s ease-in-out infinite;
        }

        @keyframes floatSilk1 {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(20px, -30px) rotate(5deg);
            }
        }

        @keyframes floatSilk2 {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(-20px, 30px) rotate(-5deg);
            }
        }

        /* Product Image Container */
        .product-container {
            position: relative;
            z-index: 5;
            animation: floatProduct 6s ease-in-out infinite;
            opacity: 0;
            animation: floatProduct 6s ease-in-out infinite, fadeIn 1.5s ease-out 0.5s forwards;
        }

        @keyframes floatProduct {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(1deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .product-image {
            width: 400px;
            height: auto;
            filter: drop-shadow(0 20px 60px rgba(218, 165, 32, 0.3));
            position: relative;
        }

        /* Reflection Effect */
        .reflection {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 50px;
            background: linear-gradient(to bottom, rgba(218, 165, 32, 0.1) 0%, transparent 100%);
            filter: blur(10px);
            border-radius: 50%;
        }

        /* ========== ORIGINAL WEBSITE STYLES ========== */

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 3rem !important;
                line-height: 1.1 !important;
            }

            .hero-description {
                font-size: 1rem !important;
            }

            .text-5xl, .text-6xl {
                font-size: 2.5rem !important;
            }

            .text-4xl {
                font-size: 2rem !important;
            }

            .text-3xl {
                font-size: 1.75rem !important;
            }

            .text-2xl {
                font-size: 1.5rem !important;
            }

            .py-32 {
                padding-top: 4rem !important;
                padding-bottom: 4rem !important;
            }

            .px-6 {
                padding-left: 1rem !important;
                padding-right: 1rem !important;
            }

            .p-12 {
                padding: 2rem !important;
            }

            .gap-16 {
                gap: 2rem !important;
            }

            .mb-20 {
                margin-bottom: 3rem !important;
            }

            /* Mobile Cart */
            .cart-slide {
                max-width: 100% !important;
            }

            /* Mobile Modal */
            .glassmorphism {
                max-width: 95% !important;
            }

            /* Better touch targets */
            button, a {
                min-height: 44px;
                display: inline-flex;
                align-items: center;
                justify-content: center;
            }

            /* Grid fixes */
            .grid {
                gap: 1.5rem !important;
            }

            /* Luxury Hero Mobile */
            .luxury-hero-content {
                flex-direction: column;
                text-align: center;
                gap: 50px;
            }

            .luxury-text-content {
                max-width: 600px;
            }

            .luxury-hero-title {
                font-size: 3.5rem !important;
            }

            .product-image {
                width: 320px !important;
            }

            .luxury-content-wrapper {
                padding: 0 30px;
            }
        }

        @media (max-width: 640px) {
            .hero-title {
                font-size: 2.5rem !important;
            }

            .text-8xl {
                font-size: 3rem !important;
            }

            .luxury-hero-title {
                font-size: 2.8rem !important;
            }

            .luxury-hero-description {
                font-size: 1rem !important;
            }

            .product-image {
                width: 280px !important;
            }

            .aura-glow {
                width: 350px !important;
                height: 350px !important;
            }
        }

        /* Animations */
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes glow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        @keyframes kenBurns {
            0% { transform: scale(1) translateX(0); }
            50% { transform: scale(1.1) translateX(-20px); }
            100% { transform: scale(1) translateX(0); }
        }

        @keyframes blurIn {
            from {
                opacity: 0;
                filter: blur(10px);
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                filter: blur(0);
                transform: scale(1);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Hero Animations */
        .hero-subtitle {
            animation: fadeInUp 1s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s forwards;
            opacity: 0;
        }

        .hero-title {
            animation: fadeInUp 1s cubic-bezier(0.34, 1.56, 0.64, 1) 0.6s forwards;
            opacity: 0;
        }

        .hero-description {
            animation: fadeInUp 1s cubic-bezier(0.34, 1.56, 0.64, 1) 0.9s forwards;
            opacity: 0;
        }

        .hero-cta {
            animation: fadeInUp 1s cubic-bezier(0.34, 1.56, 0.64, 1) 1.2s forwards;
            opacity: 0;
        }

        .hero-scroll {
            animation: fadeInUp 1s cubic-bezier(0.34, 1.56, 0.64, 1) 1.5s forwards, bounce 2s ease-in-out 2s infinite;
            opacity: 0;
        }

        /* Glassmorphism */
        .glassmorphism {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Magnetic Button Effect */
        .magnetic-button {
            position: relative;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .magnetic-button:hover {
            transform: scale(1.05);
        }

        /* Scroll Animations */
        .scroll-animate {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .scroll-animate.animate-in {
            opacity: 1;
            transform: translateY(0);
        }

        /* Cart Slide Animation */
        .cart-slide {
            animation: slideInRight 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .blur-in {
            animation: blurIn 0.3s ease-out forwards;
        }

        /* Product Grid Hover */
        .product-card {
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        /* Loading Animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading {
            animation: spin 1s linear infinite;
        }

        /* Success Animation */
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-icon {
            animation: scaleIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        /* Shimmer Effect for Product Images */
        .shimmer {
            position: relative;
            overflow: hidden;
        }

        .shimmer::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 2s infinite;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

        // Helper Functions
        function getCartCount() {
            return state.cart.reduce((sum, item) => sum + item.quantity, 0);
        }

        function getCartTotal() {
            return state.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0).toFixed(2);
        }

        function addToCart(product) {
            const existingItem = state.cart.find(item => item.id === product.id);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                state.cart.push({ ...product, quantity: 1 });
            }
            
            state.selectedProduct = null;
            state.isCartOpen = true;
            render();
        }

        function removeFromCart(productId) {
            state.cart = state.cart.filter(item => item.id !== productId);
            render();
        }

        function updateQuantity(productId, change) {
            const item = state.cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    render();
                }
            }
        }

        function openProductModal(productId) {
            state.selectedProduct = productId;
            render();
        }

        function handleCheckout() {
            state.currentPage = 'checkout';
            state.isCartOpen = false;
            render();
            window.scrollTo(0, 0);
        }

        function handleCheckoutSubmit(e) {
            e.preventDefault();
            state.orderPlaced = true;
            render();
            
            setTimeout(() => {
                state.cart = [];
                state.currentPage = 'home';
                state.orderPlaced = false;
                render();
                window.scrollTo(0, 0);
            }, 3000);
        }

        function renderStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 !== 0;
            let stars = '';
            
            for (let i = 0; i < fullStars; i++) {
                stars += '<i data-lucide="star" class="w-4 h-4 fill-current text-yellow-500"></i>';
            }
            
            if (hasHalfStar) {
                stars += '<i data-lucide="star-half" class="w-4 h-4 fill-current text-yellow-500"></i>';
            }
            
            return stars;
        }

        function renderHomePage() {

                                        </div>
                                    </div>

                                    <div class="flex justify-between text-2xl font-light pt-4 border-t border-white/20">
                                        <span>Total</span>
                                        <span>$${getCartTotal()}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Main Render Function
        function render() {
            const app = document.getElementById('app');
            
            app.innerHTML = `
                ${state.currentPage === 'home' ? renderHomePage() : ''}
                ${state.currentPage === 'checkout' ? renderCheckoutPage() : ''}

                <!-- Product Modal -->
                ${state.selectedProduct ? `
                    <div class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 blur-in" onclick="if(event.target === this) { state.selectedProduct = null; render(); }">
                        <div class="glassmorphism rounded-2xl max-w-4xl w-full overflow-hidden max-h-[90vh] overflow-y-auto">
                            ${(() => {
                                const product = products.find(p => p.id === state.selectedProduct);
                                return `
                                    <div class="grid md:grid-cols-2">
                                        <img src="${product.image}" alt="${product.name}" class="w-full h-64 md:h-full object-cover" />
                                        <div class="p-8 md:p-12">
                                            <button 
                                                class="absolute top-4 right-4 w-10 h-10 rounded-full bg-black/20 flex items-center justify-center hover:bg-black/40 transition-colors"
                                                onclick="state.selectedProduct = null; render();"
                                            >
                                                <i data-lucide="x" class="w-5 h-5"></i>
                                            </button>
                                            
                                            <div class="flex gap-1 mb-4">
                                                ${renderStars(product.rating)}
                                            </div>
                                            
                                            <h2 class="text-3xl md:text-4xl font-serif mb-4">${product.name}</h2>
                                            <p class="text-3xl font-light mb-6">$${product.price}</p>
                                            <p class="text-white/70 mb-8 leading-relaxed">${product.description}</p>
                                            
                                            <div class="mb-8">
                                                <h3 class="text-sm uppercase tracking-wider mb-4 text-white/80">Key Benefits</h3>
                                                <ul class="space-y-2">
                                                    ${product.benefits.map(benefit => `
                                                        <li class="flex items-center gap-3 text-white/70">
                                                            <i data-lucide="check" class="w-5 h-5 text-white"></i>
                                                            <span>${benefit}</span>
                                                        </li>
                                                    `).join('')}
                                                </ul>
                                            </div>
                                            
                                            <button 
                                                class="w-full magnetic-button bg-white text-black px-8 py-4 text-sm uppercase tracking-wider hover:bg-white/90 transition-all rounded-lg font-medium"
                                                onclick="addToCart(${JSON.stringify(product).replace(/"/g, '&quot;')})"
                                            >
                                                Add to Cart
                                            </button>
                                        </div>
                                    </div>
                                `;
                            })()}
                        </div>
                    </div>
                ` : ''}

                <!-- Cart Sidebar -->
                ${state.isCartOpen ? `
                    <div class="fixed inset-0 z-50 flex blur-in" onclick="if(event.target === this) { state.isCartOpen = false; render(); }">
                        <div class="flex-1 bg-black/60" onclick="state.isCartOpen = false; render();"></div>
                        <div class="cart-slide w-full md:max-w-md bg-[#1a1a1a] h-full overflow-y-auto">
                            <div class="p-6 md:p-8">
                                <div class="flex items-center justify-between mb-8">
                                    <h2 class="text-2xl font-serif">Shopping Cart</h2>
                                    <button 
                                        class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center hover:bg-white/10 transition-colors"
                                        onclick="state.isCartOpen = false; render();"
                                    >
                                        <i data-lucide="x" class="w-5 h-5"></i>
                                    </button>
                                </div>

                                ${state.cart.length === 0 ? `
                                    <div class="text-center py-20">
                                        <i data-lucide="shopping-bag" class="w-16 h-16 mx-auto mb-4 opacity-20"></i>
                                        <p class="text-white/60">Your cart is empty</p>
                                    </div>
                                ` : `
                                    <div class="space-y-6 mb-8">
                                        ${state.cart.map(item => `
                                            <div class="flex gap-4 pb-6 border-b border-white/10">
                                                <img src="${item.image}" alt="${item.name}" class="w-20 h-20 object-cover rounded-lg" />
                                                <div class="flex-1">
                                                    <h3 class="font-light mb-2">${item.name}</h3>
                                                    <p class="text-white/60 mb-3">$${item.price}</p>
                                                    <div class="flex items-center gap-3">
                                                        <button 
                                                            class="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center hover:bg-white/10 transition-colors"
                                                            onclick="updateQuantity(${item.id}, -1)"
                                                        >
                                                            <i data-lucide="minus" class="w-4 h-4"></i>
                                                        </button>
                                                        <span class="w-8 text-center">${item.quantity}</span>
                                                        <button 
                                                            class="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center hover:bg-white/10 transition-colors"
                                                            onclick="updateQuantity(${item.id}, 1)"
                                                        >
                                                            <i data-lucide="plus" class="w-4 h-4"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                                <button 
                                                    class="self-start hover:text-red-400 transition-colors"
                                                    onclick="removeFromCart(${item.id})"
                                                >
                                                    <i data-lucide="trash-2" class="w-5 h-5"></i>
                                                </button>
                                            </div>
                                        `).join('')}
                                    </div>

                                    <div class="space-y-4 mb-8">
                                        <div class="flex justify-between text-lg">
                                            <span class="text-white/70">Subtotal</span>
                                            <span>$${getCartTotal()}</span>
                                        </div>
                                        <div class="flex justify-between text-white/70">
                                            <span>Shipping</span>
                                            <span>Free</span>
                                        </div>
                                        <div class="flex justify-between text-2xl font-light pt-4 border-t border-white/20">
                                            <span>Total</span>
                                            <span>$${getCartTotal()}</span>
                                        </div>
                                    </div>

                                    <button 
                                        class="w-full magnetic-button bg-white text-black px-8 py-4 text-sm uppercase tracking-wider hover:bg-white/90 transition-all rounded-lg font-medium"
                                        onclick="handleCheckout()"
                                    >
                                        Proceed to Checkout
                                    </button>
                                `}
                            </div>
                        </div>
                    </div>
                ` : ''}
            `;

            // Initialize Lucide Icons
            if (window.lucide) {
                window.lucide.createIcons();
            }

            // Attach form handler
            const form = document.getElementById('checkoutForm');
            if (form) {
                form.addEventListener('submit', handleCheckoutSubmit);
                
                // Update state on input change
                form.querySelectorAll('input, select').forEach(input => {
                    input.addEventListener('input', (e) => {
                        state.checkoutData[e.target.name] = e.target.value;
                    });
                });
            }

            // Scroll animations
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -100px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate-in');
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.scroll-animate').forEach(el => {
                observer.observe(el);
            });
        }

        // Initial render
        render();
    </script>
</body>
</html>
